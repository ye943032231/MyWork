<ion-view>
    <div class="score">
        <div class="score_share_shadow" ng-show="alertOff"></div>
        <div class="score_bg"><img src="images/score.png"></div>
        <div class="score_info">
            <h3>李雷</h3>
            <p>在移动平台设计比赛中</p> <span>击败了<i>95%</i>的同学</span>
        </div>
        <div class="score_share" ng-click="topOff()">
            <img src="images/作业成绩_03.png">
        </div>
        <div class="score_ion clearfix" style="width: 43%" ng-click="topOff()">
            <img src="images/作业成绩_01_03.png">
            <span>分享</span>
        </div>
        <div class="score_share1" ng-click="escOff()">
            <img src="images/作业成绩_05.png">
        </div>
        <div class="score_ion1 clearfix" ng-click="escOff()">
            <img src="images/作业成绩_01_05.png">
            <span>保存</span>
        </div>
        <div class="score_shadow" ng-show="user" ng-click="escOff()">
            已获取连接
        </div>
        <div class="score_share2" ng-show="alertOff">
            <img src="images/卡片上_03.png" style="width: 100%;height: 86%">
            <img src="images/卡片底_03.png" style="width: 100%;height: 16%" ng-click="topOff()">

            <h3 ng-click="topOff()">取消</h3>

            <h1>分享到</h1>

            <div class="score_share3 clearfix">
                <ul>
                    <li><img src="images/微信.png"><span>微信好友</span></li>
                    <li><img src="images/新浪.png"><span>新浪微博</span></li>
                    <li><img src="images/朋友圈.png"><span>朋友圈 </span></li>
                    <li><img src="images/连接.png"><span>获取连接</span></li>
                </ul>
            </div>
        </div>
    </div>
</ion-view>
