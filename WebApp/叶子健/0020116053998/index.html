<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>首页</title>
    <link href="../../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/weather/weather.js"></script>
    <script src="views/location/location.js"></script>
</head>
<body>
<ion-side-menus>
    <ion-side-menu-content>
        <!--导航栏-->
        <ion-nav-bar class="bar-positive">

            <ion-nav-back-button class="button-clear">
                <i class="icon ion-android-arrow-back"></i>
            </ion-nav-back-button>

        </ion-nav-bar>

        <ion-nav-view>

        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu>
        <ion-header-bar class="bar-calm"></ion-header-bar>

        <ion-content>
            <div class="list">
                <a class="item item-icon-left" ui-sref="tabs.home" menu-close="">
                    <i class="icon ion-home positive"></i>首页
                </a>
                <a class="item item-icon-left" ui-sref="tabs.location" menu-close="">
                    <i class="icon ion-location positive"></i>附近
                </a>
                <a class="item item-icon-left" ui-sref="tabs.weather" menu-close="">
                    <i class="icon ion-ios-partlysunny positive"></i>天气
                </a>
                <a class="item item-icon-left" ui-sref="tabs.person" menu-close="">
                    <i class="icon ion-person positive"></i>账号
                </a>
                <a class="item item-icon-left" ui-sref="tabs.about" menu-close="">
                    <i class="icon ion-ios-people positive"></i>关于我们
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
